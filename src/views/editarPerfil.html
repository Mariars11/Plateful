<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plateful</title>
    <link rel="icon" href="/img/logoPage.png">
    <base href="/">
    <link rel="stylesheet" href="/css/style.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div style="background-color: black; display: flex; flex-direction: row; justify-content: space-between; align-items: center;">
    <div>
      <a class="nav-link" href="/home">
        <img style="padding: 10px;object-fit: contain; height: 100px; width: 200px;" src="/img/logo.png" alt="logo do plateful" srcset="">
      </a> 
    </div>
    <div>
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link" style="color: white; font-size: 20px;" href="/home">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" style="color: white; font-size: 20px;" href="/Sair">Sair</a>
          </li>
        </ul>
    </div>
</div>
    <div class="main-content">
      <div class="div-line-h1-btn" id="div-line-id">
        <div>
          <h1>Editar Perfil</h1>
        </div>
      </div>  
      {{#sucesso}}
        <div id="alertsucess-editarPerfil" class="alert alert-success">
          Perfil alterado com sucesso!
        </div>
      {{/sucesso}}
      {{#erro}}
        <div id="alertdanger-editarPerfil" class="alert alert-danger">
          Erro ao alterar perfil!
        </div>
      {{/erro}}  
      <div class="row my-4" id="div-form-edit-row">
        {{#usuario}}
        <div class="div-form-edit">
          <form action="/editar_perfil" method="post">
            <div class="mb-1">
                <label for="nome" class="form-label">Nome:</label>
                <input required placeholder="Informe o nome completo" value="{{nome}}" type="text" class="form-control" id="nome" name="nome">
              </div>
              <div class="mb-1 mt-1">
                <label for="email" class="form-label">Email:</label>
                <input required placeholder="Informe um e-mail vÃ¡lido" value="{{email}}" type="email" class="form-control" id="email" name="email">
              </div>
              <div class="mb-1">
                <label for="senha" class="form-label">Senha:</label>
                <input  required type="password" placeholder="Informe a senha" value="{{senha}}" class="form-control" id="senha" name="senha">
              </div>
              <button type="submit" id="btn-login" class="btn btn-primary w-100">Editar Perfil</button>
          </form>
        </div>
        {{/usuario}}
      </div>
    </div>
  </div>
</div>
</body>

</html>
