<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyWishes</title>
    <link rel="icon" href="https://th.bing.com/th/id/OIG.didB9bWiNa1tFf3Z3ny1?w=270&h=270&c=6&r=0&o=5&dpr=1.3&pid=ImgGn">
    <base href="/">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="body-editarProduto">
  <div class="wrapper">
    <div class="div-nav">
      <div class="div-font-logo">
        <div>
            <img class="img-logo-form" id="img-sidebar" alt="logo do site" src="https://th.bing.com/th/id/OIG.didB9bWiNa1tFf3Z3ny1?w=270&h=270&c=6&r=0&o=5&dpr=1.3&pid=ImgGn">
        </div>
        <div>
            <h2>MyWishes</h2>
        </div>
      </div>
      <div class="div-nav-ul">
        <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link" href="/home">
                <p>Produtos</p>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/comprados"><p>Comprados</p></a>
            </li>
            {{#usuario}}
            <li class="nav-item">
              <a class="nav-link" href="/editar_perfil/{{id_user}}"><p>Editar Perfil</p></a>
            </li>
            {{/usuario}}
            <li id="li-sair" class="nav-item">
              <a class="nav-link" href="/sair"><p>Sair</p></a>            
            </li>
          </ul>
      </div>
    </div>
    <div class="main-content">
      <div class="div-line-h1-btn" id="div-line-id">
        <div>
          <h1>Editar Perfil</h1>
        </div>
      </div>  
      {{#sucesso}}
        <div id="alertsucess-editarPerfil" class="alert alert-success">
          Perfil alterado com sucesso!
        </div>
      {{/sucesso}}
      {{#erro}}
        <div id="alertdanger-editarPerfil" class="alert alert-danger">
          Erro ao alterar perfil!
        </div>
      {{/erro}}  
      <div class="row my-4" id="div-form-edit-row">
        {{#usuario}}
        <div class="div-form-edit">
          <form action="/editar_perfil/{{id_user}}/" method="post">
            <div class="mb-1">
                <label for="nome" class="form-label">Nome:</label>
                <input required placeholder="Informe o nome completo" value="{{nome}}" type="text" class="form-control" id="nome" name="nome">
              </div>
              <div class="mb-1">
                <label for="data_nascimento" class="form-label">Data de nascimento:</label>
                <input required type="date" class="form-control" value="{{data_nascimento}}" id="data_nascimento" name="data_nascimento">
              </div>
              <div class="mb-1 mt-1">
                <label for="email" class="form-label">Email:</label>
                <input required placeholder="Informe um e-mail vÃ¡lido" value="{{email}}" type="email" class="form-control" id="email" name="email">
              </div>
              <div class="mb-1">
                <label for="senha" class="form-label">Senha:</label>
                <input  required type="password" placeholder="Informe a senha" value="{{senha}}" class="form-control" id="senha" name="senha">
              </div>
              <button type="submit" id="btn-login" class="btn btn-primary w-100">Editar Perfil</button>
          </form>
        </div>
        {{/usuario}}
      </div>
    </div>
  </div>
</div>
</body>

</html>
