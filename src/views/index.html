<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Plateful</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css" type="text/css">
        <!-- <link rel="icon" href="https://th.bing.com/th/id/OIG.didB9bWiNa1tFf3Z3ny1?w=270&h=270&c=6&r=0&o=5&dpr=1.3&pid=ImgGn"> -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>        
    </head>
    <body>
        <div style="background-color: black; display: flex; flex-direction: row; justify-content: space-between; align-items: center;">
            <div>
                <img style="padding: 10px;object-fit: contain; height: 100px; width: 100px;" src="/img/logo.png" alt="logo do plateful" srcset="">
            </div>
            <div>
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link" style="color: white; font-size: 20px;" href="/Login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"  style="color: white; font-size: 20px;" href="#sobre">Sobre nós</a>
                    </li>
                </ul>
            </div>
        </div>
        
        <div class="root">
            <div class="div-img-text" style="display: flex; flex-direction: row; align-content: space-between;">
                <div>
                    <img src="/img/imgHomePage.png" alt="Imagem de uma sopa" srcset="">
                </div>
                <div class="div-textos" style="display: flex; flex-direction: column;">
                    <div><p>Bem-Vindo!</p></div>
                    <div><h1>Registre e celebre cada sabor da sua jornada culinária!</h1></div>
                    <hr>
                    <div><p>No Plateful, você poderá criar listas para organizar e avaliar os pratos que você consome ao longo de sua jornada gastronômica.</p></div>
                    <div class="div-button" id="btnLogin">
                        <form action="Login" method="get">
                            <button type="submit" class="btn btn-outline-dark">Comece já</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="div-img" id="sobre" style="display: flex; justify-content: center; margin-top: 25px;">
                <img src="/img/sobre.png" alt="imagem que descreve o plateful" srcset="">
            </div>
        </div>
    </body>
</html>
