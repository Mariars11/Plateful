<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Plateful</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/css/style.css" type="text/css">
        <link rel="icon" href="/img/logoPage.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>        
    </head>
    <body>
        <div style="background-color: black; display: flex; flex-direction: row; justify-content: space-between; align-items: center;">
            <div style="margin-left: 33px;">
                <img style="padding: 10px;object-fit: contain; height: 100px; width: 200px;" src="/img/logo.png" alt="logo do plateful" srcset="">
            </div>
            <div>
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link" style="color: white; font-size: 20px;" href="/Login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"  style="color: white; font-size: 20px;" href="#sobre">Sobre nós</a>
                    </li>
                </ul>
            </div>
        </div>
        
        <div class="root">
            <div class="div-img-text" style="display: flex; flex-direction: row;">
                <div class="div-img-home" style="padding: 40px;">
                    <img style="object-fit: cover;" src="/img/imgHomePage.png" alt="Imagem de uma sopa" srcset="">
                </div>
                <div class="div-textos" style="display: flex; flex-direction: column; padding: 50px; justify-content: center;">
                    <div><p style="font-size: 18px;">Bem-Vindo!</p></div>
                    <div><h1>Registre e celebre cada sabor da sua jornada culinária!</h1></div>
                    <hr>
                    <div><p style="font-size: 18px;">No Plateful, você poderá marcar restaurantes como visitados e itens do cardápio como consumidos, criando um registro pessoal da sua jornada gastronômica.</p></div>
                    <div class="div-button" id="btnLogin" style="margin-top: 70px;">
                        <form action="Login" method="get">
                            <button type="submit" class="btn btn-outline-dark btn-lg">Comece já</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="div-img" id="sobre" style="display: flex; justify-content: center; margin-top: 50px;">
                <img src="/img/sobre.png" alt="imagem que descreve o plateful" srcset="">
            </div>
        </div>
    </body>
</html>
