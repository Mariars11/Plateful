<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Plateful</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/css/style.css" type="text/css">
        <link rel="icon" href="/img/logoPage.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>        
    </head>
    <body>
      <div style="background-color: black; display: flex; flex-direction: row; justify-content: space-between; align-items: center;">
        <div>
          <a class="nav-link" href="/">
            <img style="padding: 10px;object-fit: contain; height: 100px; width: 200px;" src="/img/logo.png" alt="logo do plateful" srcset="">
          </a> 
          </div>
        <div>
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link" style="color: white; font-size: 20px;" href="/login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"  style="color: white; font-size: 20px;" href="/#sobre">Sobre nós</a>
                </li>
            </ul>
        </div>
      </div>
      <div class="div-img-text" style="display: flex; flex-direction: row;">
        <div class="div-img-home" style="padding: 40px;">
            <img style="object-fit: cover;" src="/img/imgConsumidor.png" alt="Imagem de uma sopa" srcset="">
        </div>
          <div style="display: flex; flex-direction: column; padding: 50px; justify-content: center;">
            {{#sucesso}}
                    <div class="alert alert-success">
                      Usuário cadastrado com sucesso!
                    </div>
                {{/sucesso}}
                {{#erro}}
                    <div class="alert alert-danger">
                      Erro ao cadastrar usuário!
                    </div>
                {{/erro}}
                {{#erro_autenticacao}}
                  <div class="alert alert-danger">
                    Erro ao autenticar usuário!
                  </div>
                {{/erro_autenticacao}}
              <div class="div-title">
                <!-- <img class="img-logo-form" alt="logo do site" src="https://th.bing.com/th/id/OIG.didB9bWiNa1tFf3Z3ny1?w=270&h=270&c=6&r=0&o=5&dpr=1.3&pid=ImgGn"> -->
                <h1>Sou consumidor</h1>
              </div>
              <form action="/autenticar" method="post">
                <div>
                  <input type="hidden" name="tipoUsuario" value="Cliente">
                </div>
                <div class="mb-1 mt-1">
                  <label for="email" class="form-label">Email:</label>
                  <input type="email" class="form-control" id="email" placeholder="Informe o e-mail" name="email">
                </div>
                <div class="mb-1">
                  <label for="senha" class="form-label">Senha:</label>
                  <input type="password" placeholder="Informe a Senha" class="form-control" id="senha" name="senha">
                </div>
                <p>Não possui cadastro? <a class="a-link" href="/Cadastrar">Cadastre-se</a></p>
                <button type="submit" id="btn-login" class="btn btn-primary w-100">Entrar</button>
            </form> 
            <form action="LoginRestaurante" method="get">
              <button class="btn btn-secondary w-100">Sou restaurante</button>
            </form>
          </div>
        </div>
      </div>
    </body>
</html>
