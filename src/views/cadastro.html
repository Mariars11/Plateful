<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>MyWishes</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="https://th.bing.com/th/id/OIG.didB9bWiNa1tFf3Z3ny1?w=270&h=270&c=6&r=0&o=5&dpr=1.3&pid=ImgGn">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>        
    </head>
    <body class="bg-image">
      <!-- #24394E -->
      <div class="div-form">
          <div class="div-form-title">
              {{#erro}}
                <div class="alert alert-danger">
                  Erro ao cadastrar usuário!
                </div>
              {{/erro}}
              <div class="div-title">
                <img class="img-logo-form" alt="logo do site" src="https://th.bing.com/th/id/OIG.didB9bWiNa1tFf3Z3ny1?w=270&h=270&c=6&r=0&o=5&dpr=1.3&pid=ImgGn">
                <h1>Cadastro</h1>
              </div>
              <form action="/cadastrar_usuario" method="post">
                <div class="mb-1">
                  <label for="nome" class="form-label">Nome:</label>
                  <input required placeholder="Informe o nome completo" type="text" class="form-control" id="nome" name="nome">
                </div>
                <div class="mb-1">
                  <label for="data_nascimento" class="form-label">Data de nascimento:</label>
                  <input required type="date" class="form-control" id="data_nascimento" name="data_nascimento">
                </div>
                <div class="mb-1 mt-1">
                  <label for="email" class="form-label">Email:</label>
                  <input required placeholder="Informe um e-mail válido" type="email" class="form-control" id="email" name="email">
                </div>
                <div class="mb-1">
                  <label for="senha" class="form-label">Senha:</label>
                  <input  required type="password" placeholder="Informe a senha" class="form-control" id="senha" name="senha">
                </div>
                <button type="submit" id="btn-cadastro" class="btn btn-success w-100 mb-3">Cadastrar</button>
            </form> 
          </div>
      </div>
    </body>
</html>
