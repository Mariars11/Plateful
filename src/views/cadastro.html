<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Plateful</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="/img/logoPage.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>        
    </head>
    <body>
      <div style="background-color: black; display: flex; flex-direction: row; justify-content: space-between; align-items: center;">
        <div>
          <a class="nav-link" href="/">
            <img style="padding: 10px;object-fit: contain; height: 100px; width: 200px;" src="/img/logo.png" alt="logo do plateful" srcset="">
          </a> 
          </div>
        <div>
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link" style="color: white; font-size: 20px;" href="/login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"  style="color: white; font-size: 20px;" href="/#sobre">Sobre nós</a>
                </li>
            </ul>
        </div>
      </div>
      <div class="div-img-text" style="display: flex; flex-direction: row;">
        <div class="div-img-home" style="padding: 40px;">
            <img style="object-fit: cover;" src="/img/imgConsumidor.png" alt="Imagem de uma sopa" srcset="">
        </div>
          <div style="display: flex; flex-direction: column; padding: 50px; justify-content: center;">
            {{#erro}}
            <div class="alert alert-danger">
              Erro ao cadastrar usuário!
            </div>
          {{/erro}}
          <div class="div-title">
            <!-- <img class="img-logo-form" alt="logo do site" src="https://th.bing.com/th/id/OIG.didB9bWiNa1tFf3Z3ny1?w=270&h=270&c=6&r=0&o=5&dpr=1.3&pid=ImgGn"> -->
            <h1>Cadastro Consumidor</h1>
          </div>
          <form action="/cadastrar_usuario" method="post">
            <div class="mb-1">
              <input hidden name="tipoUsuario" value="Cliente">
            </div>
            <div class="mb-1">
              <label for="nome" class="form-label">Nome:</label>
              <input required placeholder="Informe o nome completo" type="text" class="form-control" id="nome" name="nome">
            </div>
            <div class="mb-1 mt-1">
              <label for="email" class="form-label">Email:</label>
              <input required placeholder="Informe um e-mail válido" type="email" class="form-control" id="email" name="email">
            </div>
            <div class="mb-1">
              <label for="senha" class="form-label">Senha:</label>
              <input  required type="password" placeholder="Informe a senha" class="form-control" id="senha" name="senha">
            </div>
            <button type="submit" id="btn-cadastro" class="btn btn-success w-100 mb-3">Cadastrar</button>
        </form> 
      </div>
    </div>
             
    </body>
</html>
