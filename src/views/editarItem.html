<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plateful</title>
    <!-- <link rel="icon" href="https://th.bing.com/th/id/OIG.didB9bWiNa1tFf3Z3ny1?w=270&h=270&c=6&r=0&o=5&dpr=1.3&pid=ImgGn"> -->
    <base href="/">
    <link rel="stylesheet" href="/css/style.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div style="background-color: black; display: flex; flex-direction: row; justify-content: space-between; align-items: center;">
    <div>
      <a class="nav-link" href="/homeRestaurante">
        <img style="padding: 10px;object-fit: contain; height: 100px; width: 200px;" src="/img/logo.png" alt="logo do plateful" srcset="">
      </a> 
      </div>
    <div>
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link" style="color: white; font-size: 20px;" href="/homeRestaurante">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" style="color: white; font-size: 20px;" href="/Sair">Sair</a>
          </li>
        </ul>
    </div>
</div>
  <div class="wrapper">
    <div class="main-content">
      <div class="div-line-h1-btn" id="div-line-id">
        <div>
          <h1>Editar Item</h1>
        </div>
      </div>    
      <div class="row my-4" id="div-form-edit-row">
        {{#item}}
        <div class="div-form-edit">
          <form action="/editar_item/{{id_estabelecimento}}/{{id_item}}" method="post">
              <div class="mb-1 mt-1">
                <label for="titulo" class="form-label">Titulo:</label>
                <input type="text" class="form-control" value="{{titulo}}" id="titulo" placeholder="Informe o titulo do produto desejado" name="titulo">
              </div>
              <div class="mb-1">
                <label for="preco" class="form-label">Preço:</label>
                <input type="number" required min="0" value="{{preco}}" placeholder="Informe o preço" class="form-control" id="preco" name="preco">
              </div>
              <div class="mb-1">
                <label for="url" class="form-label">Url Imagem:</label>
                <input type="text" max="5" min="0" placeholder="Informe a url da imagem" value="{{url_imagem}}" class="form-control" name="imagem">
              </div>
              <button type="submit" id="btn-login" class="btn btn-primary w-100">Editar Item</button>
          </form>
        </div>
        {{/item}}
      </div>
    </div>
  </div>
</div>
</body>

</html>
