<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Plateful</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/css/style.css" type="text/css">
        <link rel="icon" href="/img/logoPage.png">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
    <body>
        <div style="background-color: black; display: flex; flex-direction: row; justify-content: space-between; align-items: center;">
            <div>
              <a class="nav-link" href="/home">
                <img style="padding: 10px;object-fit: contain; height: 100px; width: 200px;" src="/img/logo.png" alt="logo do plateful" srcset="">
              </a> 
            </div>
            <div>
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link" style="color: white; font-size: 20px;" href="/editar_perfil">Perfil</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" style="color: white; font-size: 20px;" href="/Sair">Sair</a>
                  </li>
                </ul>
            </div>
        </div>

            <div class="div-anuncio"> 
              <div style="padding: 50px 0 50px 200px;"><h3>Recomendações</h3></div>
              <div class="div-anuncio-row" style="display: flex; justify-content: space-evenly;">
                {{#estabelecimentosAnuncios}}
                <a href="/view_estabelecimento/{{id_estabelecimento}}" class="link-estabelecimento" style="color: black; text-decoration: none;">
                  <div class="div-icon-text" style="text-align: center;">
                    <img src="{{url_imagem_estabelecimento}}" alt="logo {{nome}}" >
                      <p style="font-size: 16px; padding: 10px; font-weight: 500;">{{nome}}</p>
                  </div>
                </a>
                {{/estabelecimentosAnuncios}}
              </div>
            </div>
            <div class="div-jaFui"> 
              <div style="padding: 50px 0 50px 200px;"><h3>Já fui</h3></div>
              <div class="div-anuncio-row" style="display: flex; justify-content: space-evenly;">
                {{#estabelecimentosJaFui}}
                <a href="/view_estabelecimento/{{id_estabelecimento}}" class="link-estabelecimento" style="color: black; text-decoration: none;">
                  <div class="div-icon-text" style="text-align: center;">
                    <img src="{{url_imagem_estabelecimento}}" alt="logo {{nome}}" >
                      <p style="font-size: 16px; padding: 10px; font-weight: 500;">{{nome}}</p>
                  </div>
                </a>
                {{/estabelecimentosJaFui}}
              </div>
            </div>
            <div class="div-queroIr"> 
              <div style="padding: 50px 0 50px 200px;"><h3>Minha Lista</h3></div>
              <div class="div-anuncio-row" style="display: flex; justify-content: space-evenly;">
                {{#estabelecimentosQueroIr}}
                <a href="/view_estabelecimento/{{id_estabelecimento}}" class="link-estabelecimento" style="color: black; text-decoration: none;">
                  <div class="div-icon-text" style="text-align: center;">
                    <img src="{{url_imagem_estabelecimento}}" alt="logo {{nome}}" >
                      <p style="font-size: 16px; padding: 10px; font-weight: 500;">{{nome}}</p>
                  </div>
                </a>
                {{/estabelecimentosQueroIr}}
              </div>
            </div>

    </body>
</html>
