<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plateful</title>
    <!-- <link rel="icon" href="https://th.bing.com/th/id/OIG.didB9bWiNa1tFf3Z3ny1?w=270&h=270&c=6&r=0&o=5&dpr=1.3&pid=ImgGn"> -->
    <base href="/">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="body-editarProduto">
  <div class="wrapper">
    <div class="div-nav">
      <div class="div-font-logo">
        <div>
            <!-- <img class="img-logo-form" id="img-sidebar" alt="logo do site" src="https://th.bing.com/th/id/OIG.didB9bWiNa1tFf3Z3ny1?w=270&h=270&c=6&r=0&o=5&dpr=1.3&pid=ImgGn"> -->
        </div>
        <div>
            <h2>Plateful</h2>
        </div>
      </div>
      <div class="div-nav-ul">
        <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link" href="/home">
                <p>Produtos</p>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/comprados"><p>Comprados</p></a>
            </li>
            {{#usuario}}
            <li class="nav-item">
              <a class="nav-link" href="/editar_perfil/{{id_user}}"><p>Editar Perfil</p></a>
            </li>
            {{/usuario}}
            <li id="li-sair" class="nav-item">
              <a class="nav-link" href="/sair"><p>Sair</p></a>            
            </li>
          </ul>
      </div>
    </div>
    <div class="main-content">
      <div class="div-line-h1-btn" id="div-line-id">
        <div>
          <h1>Editar desejo</h1>
        </div>
      </div>    
      <div class="row my-4" id="div-form-edit-row">
        {{#desejo}}
        <div class="div-form-edit">
          <form action="/editar_desejo/{{id_des}}/" method="post">
              <div class="mb-1 mt-1">
                <label for="titulo" class="form-label">Titulo:</label>
                <input type="text" class="form-control" value="{{titulo}}" id="titulo" placeholder="Informe o titulo do produto desejado" name="titulo">
              </div>
              <div class="mb-1">
                <label for="preco" class="form-label">Preço:</label>
                <input type="text" value="{{preco}}" placeholder="Informe o preço" class="form-control" id="preco" name="preco">
              </div>
              <div class="mb-1">
                <label for="url" class="form-label">Url da Imagem:</label>
                <textarea type="text" placeholder="Copie e cole aqui, o link de uma imagem do produto" class="form-control" id="url_imagem" name="url_imagem">{{url_imagem}}</textarea>
              </div>
              <div class="mb-1">
                <label for="indicador" class="form-label">Item comprado?</label>
                <select name="indicador_ativo" class="form-select">
                  <option  value="1">Não</option>
                  <option value="0">Sim</option>
                </select>
              </div>
              <button type="submit" id="btn-login" class="btn btn-primary w-100">Editar Produto</button>
          </form>
        </div>
        {{/desejo}}
      </div>
    </div>
  </div>
</div>
</body>

</html>
