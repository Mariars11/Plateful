<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plateful</title>
    <link rel="icon" href="/img/logoPage.png">
    <base href="/">
    <link rel="stylesheet" href="/css/style.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body >
  <div style="background-color: black; display: flex; flex-direction: row; justify-content: space-between; align-items: center;">
    <div>
      <a class="nav-link" href="/homeRestaurante">
        <img style="padding: 10px;object-fit: contain; height: 100px; width: 200px;" src="/img/logo.png" alt="logo do plateful" srcset="">
      </a> 
      </div>
    <div>
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link" style="color: white; font-size: 20px;" href="/homeRestaurante">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" style="color: white; font-size: 20px;" href="/Sair">Sair</a>
          </li>
        </ul>
    </div>
</div>
    <div class="main-content">
      <div class="div-line-h1-btn" id="div-line-id">
        <div>
          <h1>Editar Estabelecimento</h1>
        </div>
      </div>    
      <div class="row my-4" id="div-form-edit-row">
        {{#estabelecimento}}
        <div class="div-form-edit">
          <form action="/editar_estabelecimento/{{id_estabelecimento}}/" method="post">
              <div class="mb-1 mt-1">
                <label for="titulo" class="form-label">Titulo:</label>
                <input type="text" class="form-control" value="{{nome}}" id="nome" placeholder="Informe o nome do estabelecimento" name="nome">
              </div>
              <div class="mb-1">
                <label for="preco" class="form-label">Endereço:</label>
                <input type="text" value="{{unidade}}" placeholder="Informe o endereço" class="form-control" id="endereco" name="endereco">
              </div>
              <div class="mb-1 mt-1">
                <label for="imagem" class="form-label">Imagem:</label>
                <input type="text" class="form-control" id="imagem" value="{{url_imagem_estabelecimento}}" placeholder="Informe a url da imagem" name="imagem">
              </div>
              <div class="mb-1">
                <label for="preco" class="form-label">Descrição:</label>
                <textarea class="form-control" name="descricao" id="descricao">{{descricao}}</textarea>
              </div>
              <div class="mb-1">
                <label for="preco" class="form-label">Unidade:</label>
                <input type="text" value="{{unidade}}" placeholder="Informe a unidade" class="form-control" id="unidade" name="unidade">
              </div>
              <button type="submit" id="btn-login" class="btn btn-primary w-100">Editar Estabelecimento</button>
          </form>
        </div>
        {{/estabelecimento}}
      </div>
    </div>
  </div>
</div>
</body>

</html>
